<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts" class="trybewarts-header-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form action="" class="trybewarts-login">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="senha" placeholder="Senha">
            <button id="form-btn" type="submit">Entrar</button>
        </form>
    </header>
    <main class="main">
        <form action="" id="evaluation-form">
            
        </form>
        <img src="images/trybewarts-colored.svg" alt="Logo Trybewarts" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>
</html>
