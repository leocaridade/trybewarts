<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts" class="trybewarts-header-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form action="" class="trybewarts-login">

            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="senha" placeholder="Senha">
            <button id="form-btn" type="submit">Entrar</button>
        </form>
    </header>
    <main class="main">
        <form action="" id="evaluation-form">
            <div class="input-container">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>

            <div class="input-container">
                <input type="email" name="" id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label for="family" id="label-family">Qual sua família?</label>
            <label for="">Frontend
                <input type="radio" name="family" value="Frontend">
            </label>
            
            <label for="">Backend
                <input type="radio" name="family" value="Backend">
            </label>
            <label for="">FullStack
                <input type="radio" name="family" value="FullStack">
            </label>

            <label id="label-content"> 
                Qual conteúdo você está com mais vontade de aprender?
            </label>
            <label for="">
                HoFs
                <input type="checkbox" name="" id="" class="subject" value="HoFs">
            </label>
            <label for="">
                Jest
                <input type="checkbox" name="" id="" class="subject" value="Jest">
            </label>
            <label for="">
                Promises
                <input type="checkbox" name="" id="" class="subject" value="Promises">
            </label>
            <label for="">
                React
                <input type="checkbox" name="" id="" class="subject" value="React">
            </label>
            <label for="">
                SQL
                <input type="checkbox" name="" id="" class="subject" value="SQL">
            </label>
            <label for="">
                Python
                <input type="checkbox" name="" id="" class="subject" value="Python">
            </label>

            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <div class="evaluation-container">
                <label for="">
                    1
                    <input type="radio" name="rate" id="" value="1">
                </label>
                <label for="">
                    2
                    <input type="radio" name="rate" id="" value="2">
                </label>
                <label for="">
                    3
                    <input type="radio" name="rate" id="" value="3">
                </label>
                <label for="">
                    4
                    <input type="radio" name="rate" id="" value="4">
                </label>
                <label for="">
                    5
                    <input type="radio" name="rate" id="" value="5">
                </label>
                <label for="">
                    6
                    <input type="radio" name="rate" id="" value="6">
                </label>
                <label for="">
                    7
                    <input type="radio" name="rate" id="" value="7">
                </label>
                <label for="">
                    8
                    <input type="radio" name="rate" id="" value="8">
                </label>
                <label for="">
                    9
                    <input type="radio" name="rate" id="" value="9">
                </label>
                <label for="">
                    10
                    <input type="radio" name="rate" id="" value="10">
                </label>
            </div>

            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>

            <label for="" id="label-infos">Você concorda com o uso das informações acima?
                <input type="checkbox" name="" id="agreement">
            </label>
            

        </form>
        <img src="images/trybewarts-colored.svg" alt="Logo Trybewarts" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>
</html>
